<section class="hero">
  <div class="container">
    <h1 class="hero__title">
      ice cream made with <span class="hero__title--sized">passion</span>
    </h1>
    <div class="hero__links-thumb">
      <a class="hero__button" href="#">Products</a>
      <a class="hero__link" href="#">How itâ€™s made?</a>
    </div>
    <div class="hero__content-thumb">
      <img
        srcset="
          /img/hero/ice-cream-plate.png    1x,
          /img/hero/ice-cream-plate@2x.png 2x
        "
        src="#"
        alt="ice cream"
        class="hero__content-image"
      />
      <div class="hero__slogan__thumb">
        <p class="hero__text">
          Indulge in a scoop of ice cream made with passion and treat your taste
          buds to an unforgettable experience!
        </p>
        <a href="#" class="hero__content-link">
          <svg class="hero__content-link-icon">
            <use href=""></use>
          </svg>
        </a>
      </div>
    </div>
    <div class="hero__statistics-thumb">
      <div>
        <p class="hero__statistics-number">16</p>
        <p class="hero__statistics-text">cafes</p>
      </div>
      <div>
        <p class="hero__statistics-number">23</p>
        <p class="hero__statistics-text">food trucks</p>
      </div>
    </div>
    <picture>
      <source
        srcset="
          /img/hero/hero-icecream-desktop.png    1x,
          /img/hero/hero-icecream-desktop@2x.png 2x
        "
        media="(min-width:1200px)"
      />
      <source
        srcset="
          /img/hero/hero-icecream-tablet.png    1x,
          /img/hero/hero-icecream-tablet@2x.png 2x
        "
        media="(min-width:768px)"
      />
      <source
        srcset="
          /img/hero/hero-icecream-mobile.png    1x,
          /img/hero/hero-icecream-mobile@2x.png 2x
        "
        media="(max-width:767px)"
      />
      <img src="#" alt="icecream" class="hero__icecream-img" />
    </picture>
    <picture>
      <source srcset="/img/hero/dots-desktop.png" media="(min-width:1200px)" />
      <source srcset="/img/hero/dots-tablet.png" media="(min-width:768px)" />
      <source srcset="/img/hero/dots-mobile.png" media="(max-width:767px)" />
      <img src="#" alt="dots" class="hero__dots--img" />
    </picture>
  </div>
</section>
